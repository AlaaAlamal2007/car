server.port=8080

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
logging.level.org.hibernate.sql=DEBUG
logging.level.org.hibernate.type=TRACE
spring.jpa.properties.hibernate.hb2dll.create-namespaces=true
spring.datasource.url=jdbc:postgresql://localhost:5432/student?createDatabaseIfNotExist
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=123456



spring.jpa.hibernate


server.servlet.context-path=/student

spring.flyway.locations=classpath:/sql
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.baseLine=true

